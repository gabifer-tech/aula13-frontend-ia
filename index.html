<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de números</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Imagem de fundo */
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
        }
        .central-form {
            background: rgba(255,255,255,0.92);
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form class="central-form shadow" style="min-width: 350px; max-width: 400px; width: 100%;">
            <h1 class="text-center mb-4">Informe dois números</h1>
            <div class="mb-3">
                <label for="numero1" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="numero1" name="numero1" required>
            </div>
            <div class="mb-3">
                <label for="numero2" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="numero2" name="numero2" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary" onclick="soma(event)">Enviar</button>
            </div>
            <p id="resposta" class="text-center fw-bold fs-4"></p>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle (opcional, para componentes JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function soma(event) {
            event.preventDefault(); // evita recarregar a pagina
            let n1 = parseFloat(document.getElementById("numero1").value);
            let n2 = parseFloat(document.getElementById("numero2").value);
            let soma1 = n1 + n2;
            alert(soma1);
            document.getElementById("resposta").innerText = soma1;
        }
    </script>
</body>
</html>
