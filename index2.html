<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Notas Escolares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .resultado {
            margin-top: 18px;
            text-align: center;
            font-weight: bold;
            color: #0078d7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Cálculo de Notas</h2>
        <form id="notaForm">
            <label for="nota1">Digite a 1ª nota:</labeI>
            <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.01" required>

            <label for="nota2">Digite a 2ª nota:</label>
            <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.01" required>

            <button type="submit">Calcular Média</button>
        </form>
        <div class="resultado" id="resultado"></div>
    </div>
